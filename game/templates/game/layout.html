{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <title>{% block title %}Game{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">-->

        {% load static %}
        <link href="{% static 'game/styles.css' %}" rel="stylesheet" type="text/css">
        
      

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        
    </head>

    <body>

      <div class="bs-example">
        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <a href="#" class="navbar-brand">Fantasy Football</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarCollapse">
              {% if user.is_authenticated %}
                <div class="navbar-nav">
                    <a class="nav-link" href="#"><strong>{{ user.username }}</strong></a>
                    <a href="{% url 'show' %}" class="nav-item nav-link active">My Team</a>
                      <a href="{% url 'playerchoose' %}" class="nav-item nav-link">Pick Team</a>
                      <a href="{% url 'scoreboard' %}" class="nav-item nav-link">Scoreboard</a>
                      <a href="{% url 'logout' %}" class="nav-item nav-link">Logout</a>
                    
                    
                </div>
              {% else %}
                <div class="navbar-nav ml-auto">
                    <a href="{% url 'login' %}" class="nav-item nav-link">Login</a>
                
                </div>
              {% endif %} 
            </div>
        </nav>
    </div>


        {% load static %}
        
        <script src="{% static 'game/main2.js' %}" type="text/javascript" defer></script>
        
        
        {% block body %}
        
        {% endblock %}
    </body>



</html>
