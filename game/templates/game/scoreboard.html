{% extends "game/layout.html" %}
{% load static %}

{% block body %}

<!-- Table with panel -->
<div class="card card-cascade narrower">

    <!--Card image-->
    <div
      class="view view-cascade gradient-card-header blue-gradient narrower py-2 mx-4 mb-3 d-flex justify-content-between align-items-center"
      style="height: 100px;">
      
  
      <div>
        
      </div>
  
      <h1 class="white-text mx-3">Scoreboard</h1>
  
      <div>
        
      </div>
  
    </div>
    <!--/Card image-->
  
      <div class="px-4">
        
        <div class="table-wrapper">
              <!--Table-->
          <table class="table table-hover mb-0">
        
                <!--Table head-->
                <thead>
                  <tr>
                    <th style="width: 17%;"> 
                    </th>
                    <th class="th-lg" style="width: 20px;">
                      <h6>User
                        <i class=""></i>
                      </h6>
                    </th>
                    <th class="th-lg" style="width: 20px;">
                      <h6>Team Name
                        <i class=""></i>
                      </h6>
                    </th>
                    <th class="th-lg" style="width: 20px;">
                      <h6>Score
                        <i class=""></i>
                      </h6>
                    </th>
                    
                <!--Table head-->

                <!--Table body-->
                <tbody>
                    {% for i in allteams %}
                    <tr>
                      <th scope="row">
                        
                      </th>
                      
                      <td> <h4>{{ i.user }}</h4></td>
                      <td><h4>{{ i.team_name }}</h4></td>
                      <td><h4>{{ i.teamscore }}</h4></td>
                    </tr>
                    
                    {% endfor %}
                </tbody>
              <!--Table body-->
          </table>
          <!--Table-->
        </div>
        
      </div>
        
</div>
        

{% endblock %}
