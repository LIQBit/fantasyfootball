{% extends "game/layout.html" %}
{% load static %}

{% block body %}
<div class="container" style=" margin-left: auto; margin-right: auto; width: 80%;">
    <div class="input-group mb-3" style="margin-top: 20px;">
        <form action="{% url 'editname' %}" method="POST" style="margin-left: auto; margin-right: auto;width: 600px;">
            <div class="input-group-append" >
                {% csrf_token %}
                <input type="text" class="form-control" name="teamname" placeholder="Enter your team name..." >
            <button class="btn btn-md btn-outline-default m-0 px-3 py-2 z-depth-0 waves-effect" type="submit" value="Submit" style="width: 100px;">Submit</button>
        </form>
    </div>

</div>



{% endblock %}
